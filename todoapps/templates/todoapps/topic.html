{% extends 'todoapps/base.html' %}

{% block content %} 

    <p>Topic: {{ topic }}</p>

    <p>Tasks:</p>
    <ul style="list-style-type: none;">
    {% for task in tasks %} 
      <li>
          <input type="checkbox"> {{ task.text }}
      </li>
    {% empty %}
      <li>There are no entries for this topic yet.</li>
    {% endfor %}
    </ul>

{% endblock content %}
