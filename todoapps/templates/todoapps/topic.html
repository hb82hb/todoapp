{% extends 'todoapps/base.html' %}

{% block content %} 

    <p>Topic: {{ topic }}</p>

    <p>Tasks:</p>
    <ul>
    {% for task in tasks %} 
      <li>
        <p>{{ entry.date_added|date:'M d, Y H:i' }}</p>
        <p>{{ entry.text|linebreaks }}</p>
      </li>
    {% empty %}
      <li>There are no entries for this topic yet.</li>
    {% endfor %}
    </ul>

{% endblock content %}
